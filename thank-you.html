<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--Title-->
    <title>Dica de GUERREIRA</title>

    <!--Google Font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="node_modules/bootstrap/compile/bootstrap.css">
    <link rel="stylesheet" href="thank-you.css">
</head>
<body>
    <div class="container-custom">
        <div class="logo">
            <img src="images/logo-white.png" alt="Dica de Guerreira">
        </div>
        <section class="main-section">
            <div class="thank-you-msg">
                <p>Obrigado por inscrever-se no Meetup Guerreiras do Empreendedorismo!</p>
            </div>
            <div class="email-msg">
                <p id="top-msg">Em breve você receberá um e-mail com a confirmação da sua inscrição e com todas as informações sobre o evento.</p>
                <p id="bottom-msg">Prepara-se para mudar o seu mindset sobre empreendedorismo!</p>
            </div>
        </section>
        <section class="footer-section">
            <p class="btn">Siga-nos</p>
            <div id="image-links-container" class="d-flex justify-content-center">
                <div class="image-links d-flex justify-content-around">
                    <a href="https://www.instagram.com/dicadeguerreira/">
                        <img src="images/instagram.png" alt="Instagram">
                    </a>
                    <a href="https://www.linkedin.com/company/dica-de-guerreira/">
                        <img src="images/facebook.png" alt="Facebook">
                    </a>
                    <a href="https://www.linkedin.com/company/dica-de-guerreira/">
                        <img src="images/linkedin.png" alt="Linked In">
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
